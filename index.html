<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua</title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .code-font { font-family: 'Fira Code', monospace; }
        
        #mermaid-container svg {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s ease;
            transform-origin: center center;
        }

        #preview-panel {
            cursor: grab;
        }

        #preview-panel.panning {
            cursor: grabbing;
            user-select: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b px-6 py-3 flex justify-between items-center shadow-sm z-30">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-100">
                <i class="fas fa-project-diagram text-white"></i>
            </div>
            <div>
                <h1 class="text-sm font-bold text-slate-800">Aqua</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Pure JS Edition</p>
            </div>
        </div>
        
        <div class="flex items-center gap-3">
            <button onclick="saveToHistory()" class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all" title="Save to Library">
                <i class="fas fa-plus"></i>
            </button>
            <button onclick="generateShareLink()" class="p-2 text-slate-400 hover:text-green-600 hover:bg-green-50 rounded-lg transition-all" title="Generate Share Link">
                <i id="share-icon" class="fas fa-share-alt"></i>
            </button>
            <button onclick="toggleFullscreen()" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-all">
                <i id="fs-icon" class="fas fa-expand"></i>
            </button>
            <div class="h-6 w-[1px] bg-slate-200 mx-1"></div>
            
            <!-- Zoom Controls -->
            <div class="flex items-center gap-1 bg-slate-100 rounded-lg p-1">
                <button onclick="zoomOut()" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded transition-all" title="Zoom Out">
                    <i class="fas fa-minus text-xs"></i>
                </button>
                <span id="zoom-level" class="text-xs font-bold text-slate-500 px-2 min-w-[3rem] text-center">100%</span>
                <button onclick="zoomIn()" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded transition-all" title="Zoom In">
                    <i class="fas fa-plus text-xs"></i>
                </button>
                <button onclick="resetZoom()" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-white rounded transition-all" title="Reset Zoom">
                    <i class="fas fa-redo text-xs"></i>
                </button>
            </div>
            
            <div class="h-6 w-[1px] bg-slate-200 mx-1"></div>
            <button onclick="downloadSVG()" class="flex items-center gap-2 px-4 py-2 bg-slate-600 rounded-xl text-xs font-bold text-white hover:bg-slate-700 shadow-md transition-all active:scale-95">
                <i class="fas fa-download"></i>
                SVG
            </button>
            <button onclick="downloadPDF()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 rounded-xl text-xs font-bold text-white hover:bg-indigo-700 shadow-md transition-all active:scale-95">
                <i class="fas fa-file-pdf"></i>
                PDF
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden" id="main-container">
        
        <!-- Left: Editor Panel -->
        <div class="w-full md:w-[450px] flex flex-col bg-white border-r shadow-inner z-20" id="editor-panel">
            <div class="p-4 border-b bg-slate-50/50 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-code text-indigo-500 text-xs"></i>
                    <span class="text-[11px] font-bold uppercase text-slate-500">Editor</span>
                </div>
                <button onclick="copyCode()" class="text-slate-400 hover:text-indigo-600 transition-colors">
                    <i id="copy-icon" class="fas fa-copy text-sm"></i>
                </button>
            </div>
            
            <textarea id="mermaid-input" class="flex-1 p-6 code-font text-[13px] leading-relaxed text-slate-700 bg-transparent focus:outline-none resize-none" spellcheck="false">graph TD
    A[Lead Lands in GHL] --> B{AI Qualifies?}
    B -- Yes --> C[Book Google Calendar]
    B -- No --> D[Nurture Sequence]
    C --> E[Sync to Zoho CRM]
    E --> F[Allocate to Agent]</textarea>

            <!-- History Section -->
            <div class="h-48 border-t bg-slate-50 p-4 overflow-y-auto">
                <h4 class="text-[10px] font-bold text-slate-400 uppercase mb-3">Saved Workflows</h4>
                <div id="history-list" class="space-y-2">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </div>

        <!-- Right: Preview Panel -->
        <div class="flex-1 bg-slate-100 flex flex-col relative overflow-hidden">
            <!-- Error Toast -->
            <div id="error-toast" class="hidden absolute top-6 left-6 right-6 z-50 bg-white border-l-4 border-red-500 p-4 rounded-xl shadow-2xl flex items-start gap-3">
                <i class="fas fa-exclamation-circle text-red-500 mt-1"></i>
                <div>
                    <p class="text-xs font-bold text-slate-800">Syntax Error</p>
                    <p class="text-[11px] text-slate-500 mt-0.5" id="error-message"></p>
                </div>
            </div>

            <!-- Share Link Modal -->
            <div id="share-modal" class="hidden absolute top-6 left-6 right-6 z-50 bg-white border-l-4 border-green-500 p-4 rounded-xl shadow-2xl">
                <div class="flex items-start gap-3">
                    <i class="fas fa-link text-green-500 mt-1"></i>
                    <div class="flex-1">
                        <p class="text-xs font-bold text-slate-800">Share Link Generated!</p>
                        <p class="text-[11px] text-slate-500 mt-0.5 mb-2">Copy this link to share your flowchart:</p>
                        <div class="flex gap-2">
                            <input id="share-link-input" type="text" readonly class="flex-1 px-3 py-2 text-[11px] bg-slate-50 border border-slate-200 rounded-lg code-font" value="">
                            <button onclick="copyShareLink()" class="px-4 py-2 bg-green-600 text-white text-xs font-bold rounded-lg hover:bg-green-700 transition-all">
                                <i id="copy-share-icon" class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                    <button onclick="closeShareModal()" class="text-slate-400 hover:text-slate-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-auto flex items-center justify-center p-8 md:p-16" id="preview-panel">
                <div class="bg-white p-24 rounded-[2.5rem] shadow-2xl shadow-slate-200 border border-white min-w-[800px] min-h-[600px] flex justify-center items-center transition-all duration-500 hover:shadow-indigo-100" id="render-card">
                    <div id="mermaid-container" class="w-full h-full"></div>
                </div>
            </div>

            <!-- Footer Stats -->
            <div class="p-4 bg-white/50 backdrop-blur-md border-t flex justify-center gap-8">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-indigo-400"></span>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Interactive Preview</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-400"></span>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Live Rendering</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('mermaid-input');
        const container = document.getElementById('mermaid-container');
        const errorToast = document.getElementById('error-toast');
        const errorMessage = document.getElementById('error-message');
        const historyList = document.getElementById('history-list');
        const zoomLevelEl = document.getElementById('zoom-level');
        const shareModal = document.getElementById('share-modal');
        const shareLinkInput = document.getElementById('share-link-input');

        // In-memory storage instead of localStorage
        let history = [];
        let mermaidReady = false;
        let currentZoom = 1;
        let panX = 0;
        let panY = 0;
        let isPanning = false;
        let startX, startY;

        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'neutral',
            securityLevel: 'loose',
            fontFamily: 'Inter, sans-serif',
            flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' }
        });
        mermaidReady = true;

        // Load flowchart from URL on page load
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            const encodedCode = params.get('code');
            if (encodedCode) {
                try {
                    const decodedCode = decodeURIComponent(atob(encodedCode));
                    input.value = decodedCode;
                } catch (e) {
                    console.error('Failed to load flowchart from URL');
                }
            }
        }

        // Render Logic
        async function renderDiagram() {
            if (!mermaidReady) return;
            const code = input.value.trim();
            
            if (!code) {
                container.innerHTML = "";
                return;
            }

            try {
                const id = 'graph-' + Math.floor(Math.random() * 10000);
                const { svg } = await mermaid.render(id, code);
                container.innerHTML = svg;
                applyZoom();
                errorToast.classList.add('hidden');
            } catch (err) {
                errorToast.classList.remove('hidden');
                errorMessage.innerText = "Check your arrows (-->) or node brackets [ ].";
            }
        }

        // Zoom Functions
        function zoomIn() {
            currentZoom = Math.min(currentZoom + 0.1, 6);
            applyZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom - 0.1, 0.3);
            applyZoom();
        }

        function resetZoom() {
            currentZoom = 1;
            panX = 0;
            panY = 0;
            applyZoom();
        }

        function applyZoom() {
            const svg = container.querySelector('svg');
            if (svg) {
                svg.style.transform = `translate(${panX}px, ${panY}px) scale(${currentZoom})`;
                zoomLevelEl.textContent = Math.round(currentZoom * 100) + '%';
            }
        }

        // Mouse wheel zoom
        const previewPanel = document.getElementById('preview-panel');
        
        previewPanel.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomIn();
            } else {
                zoomOut();
            }
        }, { passive: false });

        // Pan functionality - drag to move flowchart
        previewPanel.addEventListener('mousedown', (e) => {
            // Only pan if clicking on the preview area (not on the diagram itself for selection)
            isPanning = true;
            startX = e.clientX - panX;
            startY = e.clientY - panY;
            previewPanel.classList.add('panning');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            e.preventDefault();
            
            panX = e.clientX - startX;
            panY = e.clientY - startY;
            applyZoom();
        });

        document.addEventListener('mouseup', () => {
            if (isPanning) {
                isPanning = false;
                previewPanel.classList.remove('panning');
            }
        });

        previewPanel.addEventListener('mouseleave', () => {
            if (isPanning) {
                isPanning = false;
                previewPanel.classList.remove('panning');
            }
        });

        // Event Listeners
        input.addEventListener('input', () => {
            clearTimeout(window.renderTimeout);
            window.renderTimeout = setTimeout(renderDiagram, 300);
        });

        // Copy Function
        function copyCode() {
            input.select();
            navigator.clipboard.writeText(input.value).then(() => {
                const icon = document.getElementById('copy-icon');
                icon.className = 'fas fa-check text-green-500';
                setTimeout(() => icon.className = 'fas fa-copy text-sm', 2000);
            }).catch(() => {
                // Fallback for older browsers
                document.execCommand('copy');
                const icon = document.getElementById('copy-icon');
                icon.className = 'fas fa-check text-green-500';
                setTimeout(() => icon.className = 'fas fa-copy text-sm', 2000);
            });
        }

        // Fullscreen Toggle
        function toggleFullscreen() {
            const panel = document.getElementById('editor-panel');
            const icon = document.getElementById('fs-icon');
            panel.classList.toggle('hidden');
            icon.className = panel.classList.contains('hidden') ? 'fas fa-compress' : 'fas fa-expand';
        }

        // Generate Share Link
        function generateShareLink() {
            const code = input.value;
            const encodedCode = btoa(encodeURIComponent(code));
            const baseURL = window.location.origin + window.location.pathname;
            const shareURL = `${baseURL}?code=${encodedCode}`;
            
            shareLinkInput.value = shareURL;
            shareModal.classList.remove('hidden');
            errorToast.classList.add('hidden');
            
            // Visual feedback on share button
            const icon = document.getElementById('share-icon');
            icon.className = 'fas fa-check text-green-500';
            setTimeout(() => icon.className = 'fas fa-share-alt', 2000);
        }

        function copyShareLink() {
            shareLinkInput.select();
            navigator.clipboard.writeText(shareLinkInput.value).then(() => {
                const icon = document.getElementById('copy-share-icon');
                icon.className = 'fas fa-check';
                setTimeout(() => icon.className = 'fas fa-copy', 2000);
            });
        }

        function closeShareModal() {
            shareModal.classList.add('hidden');
        }

        // Save History
        function saveToHistory() {
            const code = input.value;
            const newEntry = {
                id: Date.now(),
                title: code.split('\n')[0].substring(0, 25) + '...',
                content: code,
                date: new Date().toLocaleDateString()
            };
            history.unshift(newEntry);
            history = history.slice(0, 10); // Keep only last 10
            loadHistory();
        }

        function loadHistory() {
            historyList.innerHTML = history.length ? '' : '<p class="text-[11px] text-slate-300 italic">No saved flows</p>';
            
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = "group flex items-center justify-between p-2 bg-white rounded-lg border border-slate-200 hover:border-indigo-200 cursor-pointer transition-all";
                div.onclick = () => {
                    input.value = item.content;
                    renderDiagram();
                };
                div.innerHTML = `
                    <span class="text-[11px] font-medium text-slate-600 truncate mr-2">${item.title}</span>
                    <button onclick="deleteHistory(event, ${item.id})" class="text-red-200 hover:text-red-500 transition-colors">
                        <i class="fas fa-trash text-[10px]"></i>
                    </button>
                `;
                historyList.appendChild(div);
            });
        }

        function deleteHistory(e, id) {
            e.stopPropagation();
            history = history.filter(item => item.id !== id);
            loadHistory();
        }

        // Export SVG
        function downloadSVG() {
            const svg = container.querySelector('svg');
            if (!svg) return;
            
            // Clone and reset transform for export
            const clone = svg.cloneNode(true);
            clone.style.transform = 'scale(1)';
            clone.style.transformOrigin = 'center center';
            
            const serializer = new XMLSerializer();
            const source = serializer.serializeToString(clone);
            const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "flowchart.svg";
            link.click();
            URL.revokeObjectURL(url);
        }

        // Export PDF
        async function downloadPDF() {
            const svg = container.querySelector('svg');
            if (!svg) return;

            // Show loading state
            const originalText = event.target.innerHTML;
            event.target.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            event.target.disabled = true;

            try {
                // Clone SVG and reset transform
                const clone = svg.cloneNode(true);
                clone.style.transform = 'scale(1)';
                
                // Create temporary container
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.style.background = 'white';
                tempDiv.style.padding = '40px';
                tempDiv.appendChild(clone);
                document.body.appendChild(tempDiv);

                // Convert to canvas
                const canvas = await html2canvas(tempDiv, {
                    scale: 2,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                // Create PDF
                const { jsPDF } = window.jspdf;
                const imgData = canvas.toDataURL('image/png');
                
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = imgWidth / imgHeight;
                
                let pdfWidth = 210; // A4 width in mm
                let pdfHeight = pdfWidth / ratio;
                
                // If height exceeds A4, scale to fit
                if (pdfHeight > 297) {
                    pdfHeight = 297;
                    pdfWidth = pdfHeight * ratio;
                }
                
                const pdf = new jsPDF({
                    orientation: ratio > 1 ? 'landscape' : 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                const xOffset = (pdf.internal.pageSize.getWidth() - pdfWidth) / 2;
                const yOffset = (pdf.internal.pageSize.getHeight() - pdfHeight) / 2;
                
                pdf.addImage(imgData, 'PNG', xOffset, yOffset, pdfWidth, pdfHeight);
                pdf.save('flowchart.pdf');

                // Cleanup
                document.body.removeChild(tempDiv);
            } catch (error) {
                console.error('PDF generation failed:', error);
                alert('Failed to generate PDF. Please try again.');
            } finally {
                // Reset button
                event.target.innerHTML = originalText;
                event.target.disabled = false;
            }
        }

        // Initial Load
        window.onload = () => {
            loadFromURL();
            renderDiagram();
            loadHistory();
        };
    </script>
</body>
</html>
